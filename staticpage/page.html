<!DOCTYPE html>
{% autoescape true %}
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../style/main.css" />

		<title>Cart</title>
	</head>

	<body>
		<div class="container leftAlign">
		<h1>User</h1>
			<div class="formbox">
				<div class="formelement">
					<label>ID:</label><span id="userid">{{ user_id }}</span>
				</div>
				<div class="formelement">
					<label>NickName:</label><span id="nickname">{{ user_nickname }}</span>
				</div>
				<div class="formelement">
					<label>First Name:</label><input type="text" name="firstname" id="firstname">
				</div>
				<div class="formelement">
					<label>Last Name:</label><input type="text" name="lastname" id="lastname">
				</div>
				<div class="formelement">
					<input type="button" value="Add/Update" onclick="updateUserDetails();" />
				</div>
				<br />
				<div class="formelement">
					<a href="{{ logout_url }}">Logout</a>
				</div>
			</div>
		</div>
		<br />
		<div class="newLine"></div>
		
		<div class="container leftAlign">
		<h1>Product</h1>
			<div class="formbox">
				<div class="formelement">
					<label>ID:</label><input type="text" name="book_id" id="book_id">
				</div>
				<div class="formelement">
					<label>Name:</label><input type="text" name="title" id="title">
				</div>
				<div class="formelement">
					<label>Manufacturer ID:</label><input type="text" name="author" id="author">
				</div>
				<div class="formelement">
					<label>Price:</label><input type="text" name="price" id="price">
				</div>
				<div class="formelement">
					<label>Stock total:</label><input type="text" name="price" id="price">
				</div>
				<div class="formelement">
					<input type="button" value="Add/Update" onclick="AddProduct();" />
					<input type="button" value="Delete" onclick="DeleteProduct();" />
				</div>
				<br />
			</div>
		</div>
		<br />
		<div id="products" class="container rightAlign"></div>
		<div class="newLine"></div>
		
		<div class="container leftAlign">
		<h1>Supplier</h1>
			<div class="formbox">
				<div class="formelement">
					<label>ID:</label><input type="text" name="book_id" id="book_id">
				</div>
				<div class="formelement">
					<label>Name:</label><input type="text" name="title" id="title">
				</div>
				<div class="formelement">
					<label>Email:</label><input type="text" name="author" id="author">
				</div>
				<div class="formelement">
					<label>Phone:</label><input type="text" name="price" id="price">
				</div>
				<div class="formelement">
					<label>URL:</label><input type="text" name="price" id="price">
				</div>
				<div class="formelement">
					<input type="button" value="Add/Update" onclick="AddSupplier();" />
					<input type="button" value="Delete" onclick="deleteSupplier();" />
				</div>
				<br />
			</div>
		</div>		
		<br />
		<div id="suppliers" class="container rightAlign"></div>
		<div class="newLine"></div>

		<div class="container leftAlign">
		<h1>Item</h1>
			<div class="formbox">
				<div class="formelement">
					<label>ID:</label><input type="text" name="book_id" id="book_id">
				</div>
				<div class="formelement">
					<label>Product ID:</label><input type="text" name="title" id="title">
				</div>
				<div class="formelement">
					<label>Quantity:</label><input type="text" name="author" id="author">
				</div>
				<div class="formelement">
					<label>Price:</label><input type="text" name="price" id="price">
				</div>
				<div class="formelement">
					<input type="button" value="Add/Update" onclick="AddItem();" />
					<input type="button" value="Delete" onclick="DeleteItem();" />
				</div>
				<br />
			</div>
		</div>
		<br />
		<div id="items" class="container rightAlign"></div>
		<div class="newLine"></div>
	
		<div class="container leftAlign">
		<h1>Cart</h1>
			<div class="formbox">
				<div class="formelement">
					<label>ID:</label><input type="text" name="book_id" id="book_id">
				</div>
				<div class="formelement">
					<label>Item ID:</label><input type="text" name="title" id="title">
				</div>
				<div class="formelement">
					<label>User ID:</label><input type="text" name="author" id="author">
				</div>
				<div class="formelement">
					<label>Total Price:</label><input type="text" name="price" id="price">
				</div>
				<div class="formelement">
					<input type="button" value="Add/Update" onclick="AddCart();" />
					<input type="button" value="Delete" onclick="DeleteCart();" />
				</div>
				<br />
			</div>
		</div>
		<br />
		<div id="carts" class="container rightAlign"></div>
		<div class="newLine"></div>

		<div class="container leftAlign">
		<h1>Order</h1>
			<div class="formbox">
				<div class="formelement">
					<label>ID:</label><input type="text" name="book_id" id="book_id">
				</div>
				<div class="formelement">
					<label>User ID:</label><input type="text" name="author" id="author">
				</div>
				<div class="formelement">
					<label>Item ID:</label><input type="text" name="title" id="title">
				</div>
				<div class="formelement">
					<label>Cart ID:</label><input type="text" name="title" id="title">
				</div>
				<div class="formelement">
					<label>Total Price:</label><input type="text" name="price" id="price">
				</div>
				<div class="formelement">
					<input type="button" value="Add/Update" onclick="AddOrder();" />
					<input type="button" value="Delete" onclick="DeleteOrder();" />
				</div>
				<br />
			</div>
		</div>
		<br />
		<div id="orders" class="container rightAlign"></div>			
		<div class="newLine"></div>
		
		<script src="scripts/user.js"></script>
		<script src="scripts/supplier.js"></script>
		<script src="scripts/item.js"></script>
		<script src="scripts/product.js"></script>
		<script src="scripts/cart.js"></script>				
		<script src="scripts/order.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
{% endautoescape %}
